      type: object
      properties:
        src:
          type: string
          description: 'The url to this image'
        width:
          type: integer
          description: 'The width of this image'
    SourceObject:
      type: object
      properties:
        title:
          type: string
          description: 'The title of the source'
        sub_title:
          type: string
          description: 'The subtitle of the source'
    IndustryObject:
